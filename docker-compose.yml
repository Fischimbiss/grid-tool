services:
  grid:
    image: ghcr.io/fischimbiss/grid-tool:latest
    container_name: grid-tool-app
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: grid-tool-caddy
    ports:
      - "80:80"
      - "443:443"
    environment:
      - ACME_EMAIL=ihre_email@example.com
      - DOMAIN_GRID=grid.skyserver.online
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - grid
    restart: unless-stopped

  filebrowser:
      image: filebrowser/filebrowser:latest
      container_name: filebrowser
      restart: unless-stopped
      # -> nur den Projektordner zeigen (sicherer). FÃ¼r kompletten Server siehe Variante B.
      volumes:
        - /:/srv 
        - filebrowser_db:/database
        - filebrowser_config:/config
      # ports:
      #  - "8081:80"    im Browser: http://SERVER-IP:8081

volumes:
  caddy-data:
  caddy-config:
  filebrowser_db:
  filebrowser_config:
